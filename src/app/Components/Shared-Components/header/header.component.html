<div class="header-wrapper">
    <mat-toolbar color="primary">
        <div class="mat-toolbar-1 container-fluid">
            <mat-toolbar-row>
        
                <span class="brand-wrapper">
                    <h1 >
                        <a href="">BARRONDY</a>
                    </h1>
                </span>
            <div fxFlex fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-end">
                <div fxFlex="50" fxLayoutAlign="flex-end" fxHide.lt-md="true">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search for products, brand, and categories..." aria-label="Username" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>

                <div fxFlex="auto" fxLayoutAlign="flex-end" fxHide.lt-md="true">
                    <div class="sell-wrapper mr-3">
                            <a href="">Sell on Barondy</a>
                    </div>
                    <div class="help-wrapper">
                        <!--i class="fa fa-question-circle mr-2" aria-hidden="true"></i-->
                        
                            <a mat-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
                            (mouseover)="menuTrigger.openMenu()">Help</a>
                            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                                <span (mouseleave)="menuTrigger.closeMenu()">
                            <button mat-menu-item>FAQs</button>
                            <button mat-menu-item>Contact Us</button>
                        </span>
                            </mat-menu>
                        
                    </div>
                </div>

                <div fxFlex="auto" fxLayoutAlign="flex-start" fxLayoutAlign.lt-md="flex-end">
                    <div fxHide.gt-sm="true">
                        <a href="">
                            <i class="fa fa-question-circle mr-1" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div  class="auth-wrapper mr-md-4 mr-sm-2">
                        <span class="login-wrapper" fxHide.lt-md="true">
                            <a href="">Login</a>/
                        </span>
                        <span class="sign-up-wrapper" fxHide.lt-md="true">
                            <a href="">Sign-up</a>
                        </span>
                        <span class="user-mobile-wrapper" fxHide.gt-sm="true" >
                                <button mat-button [matMenuTriggerFor]="auth"><i class="fa fa-user" aria-hidden="true"></i></button>
                                <mat-menu #auth="matMenu" [overlapTrigger]="false">
                                <button mat-menu-item>Login</button>
                                <hr class="bg-danger">
                                <span class="d-flex justify-content-center text-light mr-2">Or</span>
                                <hr class="bg-danger">
                                <button mat-menu-item>Sign Up</button>
                                </mat-menu>
                            
                            </span>
                    </div>

                    <div class="cart-wrapper" fxHide.lt-md="true">
                        <a class="btn btn-success-lg">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            Cart <span class="item-count">{{ 0 }}</span>
                        </a>
                    </div>
                    
         <!--this div will be displayed on devices with smaller viewports, whereby making the top div hidden-->           
                    <div class="cart-wrapper" fxHide.gt-sm="true">
                        <a class="btn">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <span matBadge="{{0}}" matBadgeSize="small" matBadgeColor="primary" class="item-count"></span>
                        </a>
                    </div>
                </div>
            </div>
            </mat-toolbar-row>
        </div>

        <mat-toolbar-row class="mobile-search" fxHide.gt-sm="true">
            <div class="input-group w-100 mb-2 d-flex justify-content-center">
                <input type="search" class="form-control-sm" placeholder="Search for products, brand, and categories..." aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </mat-toolbar-row>
    

    <mat-toolbar-row class="sub-header">
        <div fxFlex fxLayout="row" class="container-fluid mat-toolbar-2">
            <ul fxLayout="row" fxLayoutGap="20px" fxHide.lt-md="true">
                <li>
                    <a href="">
                        All Categories <i class="fa fa-bars ml-1" aria-hidden="true"></i>
                    </a>
                </li>

                <li>
                    <a href="">
                        Computers and Accessories
                    </a>
                </li>

                <li>
                    <a href="">
                        Phones and Tablets
                    </a>
                </li>

                <li>
                    <a href="">
                        Electronics
                    </a>
                </li>

                <li>
                    <a href="">
                        Men and Women Fashion
                    </a>
                </li>

                <li>
                    <a href="">
                        Home and Kitchen
                    </a>
                </li>

                <li>
                    <a href="">
                        Kids and Toys
                    </a>
                </li>

                <li>
                    <a href="">
                        Other Categories
                    </a>
                </li>
            </ul>

<!--this ul is for the moblie display of the sub mat-toolbar-->

            <ul fxLayout="row" fxLayoutGap="20px" fxHide.gt-sm="true" fxLayoutAlign="start start" class="mt-3">
                <li class="bar-mobile-wrapper">
                    <a href="">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-laptop" aria-hidden="true"></i>
                        Computers
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                        Phones
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-female" aria-hidden="true"></i>
                        Fashion
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                        All Deals
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
</div>
